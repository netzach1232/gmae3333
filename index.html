<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 爪 转 爪'住 </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>

        <h1 style="font-size: 40px; color: #2aa792;">!!!爪 转 爪'住 </h1>
        <p style="font-size: 25px;">ヰヰコヰ<br>梆葛梆梆梆</p>

        <select id='numCards' onchange='updateCardSelectors()'>
            <option value="1">1锔</option>
            <option value="2">2锔</option>
            <option value="3">3锔</option>
            <option value="4">4锔</option>
            <option value="5">5锔</option>
            <option value="6">6锔</option>
            <option value="7">7锔</option>
            <option value="8">8锔</option>
        </select>
        <br>
        <label> 专 拽驻:</label>
        <br><br>
        <div id='cardSelections' class="rrrr" style="display: grid;"></div>
        <br>
        <label> 专 住 专:</label>
        <br><br>
        <select id='betAmount'>
            <option value="5">5 </option>
            <option value="10">10 </option>
            <option value="20">20 </option>
            <option value="40">40 </option>
            <option value="80">80 </option>
            <option value="160">160 </option>
            <option value="320">320 </option>
        </select>
        <div class="button-container">
            <button onclick='startLottery()' class="game-button"> 专 </button>
            <button onclick="resetGame()" class="game-button">驻住 砖拽</button>
        </div>

        <p id='result'>  转爪...</p>
        <p> 砖拽注 转: <span id='totalBet'>0</span> </p>
        <p> 专/驻住: <span id='balance'>0</span> </p>
        <p>  住" 专转: <span id='totalDraws'>0</span></p>
    </div>
</body>

</html>
